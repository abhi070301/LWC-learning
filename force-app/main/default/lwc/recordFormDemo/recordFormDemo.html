<template>
    <lightning-card title="Create record using lightning-record">
        <lightning-record-form
             object-api-name={objectName}
             fields={fieldList}
             onsuccess={successHandler}>
            </lightning-record-form>
    </lightning-card>
    
    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
             object-api-name={objectName}
             record-id="0015j00001cZBbOAAW"
             fields={fieldList}>
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Display record Read only mode using lightning-record-form">
        <lightning-record-form
             object-api-name={objectName}
             record-id="0015j00001cZBbOAAW"
             fields={fieldList}
             mode="readonly"
             >
        </lightning-record-form>
    </lightning-card>
    <lightning-card title="Edit record layout-colums using lightning-record-form">
        <lightning-record-form
             object-api-name={objectName}
             record-id="0015j00001cZBbOAAW"
             fields={fieldList}
             mode="edit"
             columns="2"
             >
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record with layout-colums using lightning-record-form">
        <lightning-record-form
             object-api-name={objectApiName}
             record-id={recordId}
             mode="edit"
             columns="2"
             layout-type="Compact"
             >
        </lightning-record-form>
    </lightning-card>
</template>
