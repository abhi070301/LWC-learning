<template>
    <lightning-card title="Create record from Demo">

        <div class="slds-p-around_medium">
            <form class="createForm">
                <lightning-input label="First Name" name="FirstName" onchange={changeHandler} class="slds-m-bottom_x_small"></lightning-input>
                <lightning-input label="Last Name" name="LastName" onchange={changeHandler} class="slds-m-bottom_x_small"></lightning-input>
                <lightning-input label="Title" name="Title" onchange={changeHandler} class="slds-m-bottom_x_small"></lightning-input>
                <lightning-input type="tel" label="Phone" name="Phone" onchange={changeHandler} class="slds-m-bottom_x_small"></lightning-input>
                <lightning-input type="email" label="Email" name="Email" onchange={changeHandler} class="slds-m-bottom_x_small"></lightning-input>
                <lightning-button label="Create Contect" variant="brand" onclick={createContact}></lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
