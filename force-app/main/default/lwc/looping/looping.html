<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <div key={car}> {car} </div>
            </template>
        </div>
    </lightning-card>


    <lightning-card title="Iterator loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <template lwc:if={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                            <strong>List of company with ceo...</strong>
                        </div>
                    </template>
                     
                    <strong>{ceo.value.company}</strong>
                    {ceo.value.name}

                    <template lwc:if={ceo.last}>
                        <div class="slds-box slds-theme_shade">
                            <strong>Thanks reading list..</strong>
                        </div>
                    </template>


                </div>
            </template>
        </div>
    </lightning-card>

</template>
